<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SE137|W1</title>
    <meta name="description" content="Week 1">
    <meta name="author" content="Aly Wisher">

    <style>
        .hide{
            display:none;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
    </div>
    <div id="1" class="section">div 1</div>
    <div id="2" class="section hide">div 2</div>
    <div id="3" class="section hide">div 3</div>

    <script> 
        var a = Array.from(document.querySelectorAll(`a`));
        var div = document.querySelectorAll(`.section`);
        console.log(a);

        for(var i=0; i<a.length; i++)
        {
            a[i].addEventListener(`click`, press);
        }
        
        function press(merp)
        {
            merp.preventDefault()

            for(var i=0; i<a.length; i++)
            {
                div[i].classList.add(`hide`);
            }
            div[a.indexOf(merp.target)].classList.remove(`hide`)
        }
    </script>
</body>
</html>
